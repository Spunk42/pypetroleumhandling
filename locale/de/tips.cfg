bitumen-seep=Eine [entity=bitumen-seep] kann auf der Karte generieren. Diese markieren unterirdische Kohlenwasserstoffvorkommen. Über diese Stellen kann man einen [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] oder [entity=natural-gas-derrick-mk01] bauen.\n\nZunächst muss dieses Gebäude mit einer Bohrflüssigkeit wie [fluid=drilling-fluid-0] versorgen. Zu diesem Zeitpunkt produziert das Gebäude noch nichts, da noch nach Ressourcen gebohrt werden muss. Schließlich erreicht es die unterirdische Lagerstätte, und das Gebäude benötigt keine Bohrflüssigkeit mehr, sondern liefert stattdessen [fluid=crude-oil], [fluid=tar] oder [fluid=raw-gas], je nachdem, welches Gebäude zur Bohrung genutzt worden ist.\n\nDie Menge der generierten Ressourcen hängt ab von:\n - Die Stufe der Bohrflüssigkeit B ((zwischen 1 und 4) * 4).\n - Die Stufe des Gebäudes G ((zwischen 1 und 4) * 4).\n - Eine Zufallszahl Z zwischen 4 und 16.\n\nDie Anzahl der Bohrzyklen beträgt dann 40.000 * B * G * Z.\n\nJeder Bohrzyklus ergibt 100 Einheiten der gewünschten Flüssigkeit. Die Geschwindigkeit des Gebäudes bestimmt die Anzahl der Bohrzyklen pro Sekunde.
tholin=Nauvis' atmosphere is rich in tholins, which can be used to craft a variety of gases. Um [fluid=tholins] zu erzeugen, müsse eine  [item=capsule] mit einer Rakete aus einem [entity=rocket-silo] geschossen werden. Diese sammelt die in der Atmosphäre vorhandenen Tholine, die dann zur Weiterverarbeitung dienen.\n\nTholine können zu einer Vielzahl von nützlichen Gasen verarbeitet werden:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
